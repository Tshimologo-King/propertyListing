<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Skies Property</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="admin.css">
</head>
<body>

    <div class="titleHeading">
        <h1>Welcome to the Future of Property</h1>
        <h3>List your First Property</h3>
    </div>
    <form onsubmit="searchProperty">
        <input type="text" placeholder="Search property...">
        <button id="searchProperty">search</button>
    </form>

    <div id="modal">
        <!-- Button trigger modal -->
    <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal" id="propertiesModal" style="margin-inline: auto;">
    Add your Property Now
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">List your Property Here</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form onsubmit="listNewProperty" id="listTheProperty">
                <div id="property">
            <input type="hidden" id="indexNumber" value=" ">
            <table>
                <tr>
                    <td>ID</td>
                    <td><input type="text" name="listingID" id="propertyID"></td>
                </tr>
                <tr>
                    <td>Listing Name</td>
                    <td><input type="text" name="listingName" id="propertyName"></td>
                </tr>
                <tr>
                    <td>Listing Type</td>
                    <td><input type="text" name="listingType" id="propertyType"></td>
                </tr>
                <tr>
                    <td>Listing Category</td>
                    <td><input type="text" name="listingCategory" id="propertyCategory"></td>
                </tr>
                <tr>
                    <td>Listing Image</td>
                    <td><input type="text" name="listingImg" id="propertyImg"></td>
                </tr>
                <tr>
                    <td>Listing Price</td>
                    <td><input type="text" name="listingPrice" id="propertyPrice" placeholder="R"></td>
                </tr>
                <tr>
                    <td>Listing Owner</td>
                    <td><input type="text" name="listingOwner" id="propertyOwner"></td>
                </tr>
                <tr>
                    <td>
                        <button type="button" id="addNewListing">Add</button>
                        <button type="button" id="updateListing">Save</button>
                    </td>
                    <td>
                        <button type="button" id="clearInfo">Clear</button>
                    </td>
                </tr>
            </table>
        </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" style="background-color: red; color: white; padding: 10px; border-radius: 50px;">Cancel</button>
            <button type="button" class="btn btn-primary" style="background-color: blue; color: white; padding: 10px; border-radius: 50px;" id="addNewPropertyListing">Add</button>
        </div>
        </div>
    </div>
    </div>
    </div>

    <!-- PROPERTIES AREA -->

        
        <table id="listings" class="newListings">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Listing Name</th>
                    <th>Listing Type</th>
                    <th>Listing Category</th>
                    <th>Listing Image</th>
                    <th>Listing Price</th>
                    <th>Listing Owner</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
   





    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="admin.js"></script>
</body>
</html>
